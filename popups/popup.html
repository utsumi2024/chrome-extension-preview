<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <fieldset>
        <legend>Select a Modal Size</legend>
        <div class="row">
            <div>
                <label>
                    <input type="radio" name="ModalSizeOption" checked value="normal">
                    normal
                </label>
            </div>
            <div>
                <label>
                    <input type="radio" name="ModalSizeOption" value="minimized">
                    minimized
                </label>
            </div>
            <div>
                <label>
                    <input type="radio" name="ModalSizeOption" value="maximized">
                    maximized
                </label>
            </div>
            <div>
                <label>
                    <input type="radio" name="ModalSizeOption" value="fullscreen">
                    fullscreen
                </label>
            </div>
        </div>
    </fieldset>

    <div class="row">
        <button class="js-Save">
            Save settings 
        </button>

        <button class="js-Reset">
            Restore default settings
        </button>
    </div>
    
    <script src="popup.js" defer></script>
</body>

</html>
